# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up environment
        run: |
          sudo apt-get update && \
          sudo apt-get install -y doxygen graphviz
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Run Doxygen
        run: |
          CT_VERSION=$(cat CompactTree/compact_tree.h | grep '^#define COMPACTTREE_VERSION "' | cut -d'"' -f2) && \
          sed -i -e "s/^\s*#\s*CompactTree\s*$/# CompactTree v$CT_VERSION/g" README.md && \
          sed -i -e "s/^\s*PROJECT_NUMBER\s*=.*$/PROJECT_NUMBER = \"$CT_VERSION\"/g" Doxyfile && \
          doxygen Doxyfile
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './html/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
